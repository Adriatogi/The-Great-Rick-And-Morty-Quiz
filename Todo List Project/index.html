<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
        <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>

    </head>
    <body>
        <div id="container">
            <h1>To-do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do spanish homework</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do article evaluation</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Fold clothes</li>
            </ul>
        </div>
        <script type ="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
