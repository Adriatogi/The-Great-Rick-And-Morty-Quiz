<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Great Javascript Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Chivo:400,700,700i" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    </head>
    <body id="background">
        <h1 id="title">
            <span class="smaller">The</span>
            <div id="emphasize">Great</div>
            <span class="smaller">Javascript Quiz</span>
        </h1>
        <div class="jumbotron" id="jumbo">
            <div class="container">
                <div id="questionDisplay" class="text-center">
                    <p id="question">Question 1</p>
                </div>

                <div>
                    <h2 id = "h2">Are you smart?</h2>
                </div>

                <div class="row">
                    <div class= "col-4">
                        <div class = "text-center">
                            <button id="choice1" class="button btn btn-info buttonChoice">Totally</button>
                        </div>
                    </div>
                    <div class= "col-4">
                        <div class="text-center">
                            <button id="choice2" class="button btn btn-info buttonChoice">Kind of</button>
                        </div>
                    </div>
                    <div class= "col-4">
                        <div class="text-center">
                            <button id="choice3" class="button btn btn-info buttonChoice">Nah</button>
                        </div>
                    </div>
                </div>
                <div id="result">
                    <div id="picture" class="text-center show"></div>
                    <hr id="hr">
                    <p id="quote"></p>
                </div>

                <div id="restartButtonParent" class="pull-right">
                    <button id="restartButton" class="btn buttonChoice">Restart</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/questions.js"></script>
    </body>
</html>
