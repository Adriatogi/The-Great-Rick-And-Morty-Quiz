<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Circles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/circles.css" rel="stylesheet">
        <script type="text/javascript" src="paper-full.min.js"></script>
        <script type="text/paperscript" canvas="myCanvas">

            var circles = [];
            function onKeyDown(event) {
                var maxPoint = new Point(view.size.width, view.size.width);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 10)
                newCircle.fillColor = 'orange';
                circles.push(newCircle);
            } 

            var animatedCircle = new Path.Circle(new Point(300, 300), 100);
            animatedCircle.fillColor = 'red';

            function onFrame (event) {
                for(var i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue +=1;
                    circles[i].scale(.9)
                }
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
